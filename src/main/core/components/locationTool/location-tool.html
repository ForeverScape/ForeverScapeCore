<div class="location-tool" ng-controller="locationTool as locationCtrl">

    <div class="playback">

        <div class="play" alt="play" ng-click="locationCtrl.startPlayback($event)" ng-show="!isPlaying"></div>
        <div class="pause" alt="pause"  ng-click="locationCtrl.stopPlayback($event)"  ng-show="isPlaying"></div>

    </div>

</div>
